
<div class="container">
  <mat-toolbar  *ngIf="keycloakService.getUserRoles().includes('ADMIN')">
    <button mat-raised-button color="primary" routerLink="/admin/add-transaction">Add Transaction</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Transactions
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> amount</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>


        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type</th>
          <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date</th>
          <td mat-cell *matCellDef="let element"> {{element.transactionDate}}</td>
        </ng-container>

        <!--        <ng-container matColumnDef="transactions">-->
        <!--          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transactions</th>-->
        <!--          <td mat-cell *matCellDef="let element"> Count Trx</td>-->
        <!--        </ng-container>-->

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editTrx(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTrx(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <!--            <button mat-icon-button color="primary"-->
            <!--                    (click)="displayTransferDialog(element.transferList,element.firstName,element.id,element.rib)">-->
            <!--              <mat-icon>list</mat-icon>-->
            <!--            </button>-->
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
      >
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
