<mat-card class="form-container" [formGroup]="accountForm">
  <mat-card-header>
    <mat-card-title>
      {{ accountId != undefined ? "Edit" : "Add" }} Account
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Balance</mat-label>
      <input matInput type="text" formControlName="balance">
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Account Type</mat-label>
      <mat-select formControlName="accountType">
        <mat-option value="SAVINGS">SAVINGS</mat-option>
        <mat-option value="CHECKING">CHECKING</mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="saveAccount()" mat-raised-button color="primary" [disabled]="accountForm.invalid">
      Save
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
