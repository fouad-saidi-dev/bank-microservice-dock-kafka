spring.application.name=gateway-service
server.port=8888
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.enabled=true

spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/bank-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/bank-app/protocol/openid-connect/certs

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
